name: e_commerce
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0-279.0.dev <4.0.0'
# -------------------   package --------
dependencies:
  flutter:
    sdk: flutter
# utility packages
  google_fonts: ^6.2.0
  url_launcher: ^6.2.5
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  logger: ^2.2.0
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  http: ^1.1.0
  lottie: ^3.1.0
  shimmer: ^3.0.0

# icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

# stat managment 
  get: ^4.6.6
  get_storage: ^2.1.1

# product specific
  readmore: ^2.2.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2

#firebase
  google_sign_in: ^6.2.1
  email_validator: ^2.1.17
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  firebase_storage: ^11.6.9
  firebase_auth: ^4.17.8
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.8
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/on_boarding_images/
    - assets/logos/
    - assets/images/on_boarding_images/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 500
          style: italic
