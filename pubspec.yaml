name: e_commerce
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0-279.0.dev <4.0.0'
# -------------------   package --------
dependencies:
  flutter:
    sdk: flutter
# utility packages
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.0
  get: ^4.6.6
  url_launcher: ^6.2.5
  intl: ^0.19.0
  connectivity_plus: ^5.0.2
  firebase_storage: ^11.6.9
  get_storage: ^2.1.1
  logger: ^2.1.0
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:


  uses-material-design: true

  
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/on_boarding_images/
    - assets/logos/
    - assets/images/on_boarding_images/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
        - asset: assets/fonts/Poppins-BoldItalic.ttf
          weight: 800
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-LightItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBoldItalic.ttf
          weight: 500
          style: italic
